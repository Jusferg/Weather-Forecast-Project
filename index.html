<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Weather Forecaster</title>
</head>
<body>
    <div  class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-9">
                        <input type="search"
                        placeholder="Type a city...."
                        autofocus="on"
                        autocomplete="off"
                        id="city-input"
                        class="form-control shadow-sm"
                        style="width: 200px; height: 40px;"
                        minlength="4"
                        maxlength="40"
                        size="50"
                        required />
                    </div>
                    <div class="col-3">
                        <input type="submit"
                        value="Search"
                        id="btn"
                        class="btn btn-primary shadow-sm">
                    </div>
                </div>
            </form>
            <h1 id="city"></h1>
            <ul>
                <li>Last Updated: <span id="date">Tuesday 16:00</span></li>
                <li id="description">Storming</li>
            </ul>
            <div class="row">
                <div class="clearfix weather-temp">
                    <img
                    src="http://openweathermap.org/img/wn/${response.data.weather[0].icon}@2x.png"
                    alt="Cloudy icon"
                    id="icon"
                    class="weather-icon float-left"
                  /> 
                  <span class="temperature" id="temperature"></span>
                  <span class="units"><a href="#" id="celsius-link" class="active">째C</a> | <a href="#" id="Fahrenheit-link" class="active">째F</a>
                  </span>
                </div>
            </div>
            <div class="col-9">
                <div class="parameters">
                    <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                </div>
            </div> 
            <div class="weather-forecast" id="forecast">
                <div class="row">
                    <div class="col-2">
                        <div class="weather-forecast-date">Thur</div>
                        <img src="http://openweathermap.org/img/wn/${response.data.weather[0].icon}@2x.png" alt="" width="42">
                    </div>
                </div>
                <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-max">18째 </span>
                    <span class="weather-forecast-temperature-min">12째 </span>
                </div>
            </div>        
        </div>
        <a href="https://github.com/Jusferg/Weather-Forecast-Project.git" target="_blank">Open-Source code</a> by Tia D Ferguson
    </div>
    <script src="src/index.js"></script>
</body>
</html>
